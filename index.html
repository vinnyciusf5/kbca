    <style>
        :root {
            --primary-color: #ff0000; /* Vermelho vibrante */
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Capa */
        .header {
            width: 100%;
            max-width: 500px;
            height: 200px;
            background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)), 
            url('/img/img.png');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 4px solid var(--primary-color);
        }

        .logo {
            font-weight: 900;
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: var(--primary-color);
            padding: 12px 24px;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        /* Botões de Redes Sociais Rapidas */
        .social-quick-links {
            display: flex;
            gap: 15px;
            margin-top: -25px; /* Faz os botões ficarem sobre a linha da capa */
            margin-bottom: 20px;
            z-index: 10;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            background: var(--card-bg);
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            text-decoration: none;
        }

        .social-btn:hover {
            transform: scale(1.1) translateY(-5px);
            background: var(--primary-color);
        }

        .social-btn img {
            width: 24px;
            height: 24px;
        }

        /* Container Principal */
        .container {
            width: 100%;
            max-width: 500px;
            padding: 10px 20px 40px;
            text-align: center;
        }

        h2 { margin: 10px 0 5px; font-size: 1.4rem; }
        p { color: #aaa; font-size: 0.95rem; margin-bottom: 25px; }

        /* Lista de Atendentes */
        .atendente-card {
            background: var(--card-bg);
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 50px;
            margin-bottom: 15px;
            text-decoration: none;
            color: white;
            transition: var(--transition);
            border: 1px solid #333;
        }

        .atendente-card:hover {
            transform: translateX(5px);
            background: #252525;
            border-color: var(--primary-color);
        }

        .atendente-foto {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            margin-right: 15px;
        }

        .atendente-info {
            text-align: left;
            flex-grow: 1;
        }

        .atendente-nome {
            font-weight: bold;
            font-size: 1.05rem;
        }

        .atendente-setor {
            font-size: 0.8rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        .whatsapp-icon {
            width: 25px;
            opacity: 0.8;
        }

        /* Botão de Localização Estilizado */
        .btn-maps {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #333;
            color: #fff;
            text-decoration: none;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: bold;
            transition: var(--transition);
            border-left: 5px solid #4285F4; /* Azul do Google */
        }

        .btn-maps:hover {
            background: #444;
            transform: scale(1.02);
        }

        footer {
            margin-top: auto;
            padding: 30px;
            font-size: 0.75rem;
            color: #666;
            text-align: center;
        }
    </style>
</head>
